<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">

</head>

<body>
    <div class="container col-6">
        <div>
            <h5 class="my-3"><a href="/index.html">Home</a></h5>
        </div>

        <div class="d-flex flex-column">
            <div class="input-group input-group-lg">
                <input type="text" id='recipe-title' placeholder="Recipe Title" class="my-3 form-control">
            </div>
            <textarea name="" id="instructions" cols="30" rows="5" placeholder="Enter instructions" class="form-control"></textarea>
        </div>
        <h5 class="display-6">Ingredients</h5>
        <div id='ingredients' class='d-flex flex-column'></div>
        <input type="text" id='add-ingredient' placeholder="Add ingredient" class='my-3'>
        <button id='ingredient-button'>Button</button>
        <h5 class="display-6 my-3">Danger zone</h5>
        <button id='delete-recipe' class="my-2">Delete Recipe</button>
    </div>
    <script src="/scripts/edit-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
